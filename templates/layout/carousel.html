<main class="">
    <div class="container">
        <div class="carousel slide" id="main-carousel" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#main-carousel" data-slide-to="0" class="active"></li>
                <li data-target="#main-carousel" data-slide-to="1"></li>
                <li data-target="#main-carousel" data-slide-to="2"></li>
                <li data-target="#main-carousel" data-slide-to="3"></li>
            </ol><!-- /.carousel-indicators -->

            <div class="carousel-inner">

            <div class="carousel-item active">
                {% with categories.first as f_cat %}
                    <img class="d-block img-fluid" src="{{ f_cat.image.url }}" alt="">
                    <div class="carousel-caption d-none d-md-block">
                        <h1>{{ f_cat.name }}</h1>
                        <a class="btn btn-danger" href="{% url 'shop:category_products_list' category=f_cat.slug %}">See all {{ f_cat.name }} list</a>
                    </div>
                {% endwith %}
            </div>

                {% for category in categories|slice:"1:" %}
                    <div class="carousel-item">
                        <img class="d-block img-fluid" src="{{ category.image.url }}" alt="">
                        <div class="carousel-caption d-none d-md-block">
                            <h1>{{ category.name }}</h1>
                            <a class="btn btn-danger"
                               href="{% url 'shop:category_products_list' category=category.slug %}">See all {{ category.name }} list</a>
                        </div>
                    </div>
                {% endfor %}
            </div><!-- /.carousel-inner -->

            <a href="#main-carousel" class="carousel-control-prev" data-slide="prev">
                <span class="btn btn-light font-weight-bold text-dark">Previous</span>
                <span class="sr-only" aria-hidden="true">Prev</span>
            </a>
            <a href="#main-carousel" class="carousel-control-next" data-slide="next">
                <span class="btn btn-light font-weight-bold text-dark">Next</span>
                <span class="sr-only" aria-hidden="true">Next</span>
            </a>
        </div><!-- /.carousel -->
    </div><!-- /.container -->
</main>
